<!DOCTYPE html>
<html>
	<div class="content" id="content">
		<div class="center-flex" id="registration">
			<form  [formGroup]="registrationForm" (ngSubmit)="registration()">
				<h2 style="color: white; margin-right: 5% ;"> Create your account</h2>
				<input
					[style]="{'background-color': (regForm.name.valid || regForm.name.pristine) ? 'white' : 'rgb(247, 210, 210)'}"
					id="name" name="name" type="text" placeholder="Username"
					formControlName="name">
				<svg [style]="{'visibility': (regForm.name.valid ) ? 'visible' : 'hidden'}"
					id="check-mark"  width="24" height="24" viewBox="0 0 24 24">
					<path fill="green" d="m10.6 16.2l7.05-7.05l-1.4-1.4l-5.65 5.65l-2.85-2.85l-1.4 1.4l4.25 4.25ZM5 21q-.825 0-1.413-.588T3 19V5q0-.825.588-1.413T5 3h14q.825 0 1.413.588T21 5v14q0 .825-.588 1.413T19 21H5Zm0-2h14V5H5v14ZM5 5v14V5Z" />
				</svg>
				<div [hidden]="regForm.name.valid || regForm.name.pristine"
					class="alert-error">
					Username has to be 3-25 charecters long and have only letters or _ ' - (one of each between letters)
				</div>
				<input
					[style]="{'background-color': (regForm.email.valid || regForm.email.pristine) ? 'white' : 'rgb(247, 210, 210)'}"
					id="email" name="email" type="text" placeholder="Email"
					formControlName="email">
				<svg [style]="{'visibility': (regForm.email.valid ) ? 'visible' : 'hidden'}"
					id="check-mark"  width="24" height="24" viewBox="0 0 24 24">
					<path fill="green" d="m10.6 16.2l7.05-7.05l-1.4-1.4l-5.65 5.65l-2.85-2.85l-1.4 1.4l4.25 4.25ZM5 21q-.825 0-1.413-.588T3 19V5q0-.825.588-1.413T5 3h14q.825 0 1.413.588T21 5v14q0 .825-.588 1.413T19 21H5Zm0-2h14V5H5v14ZM5 5v14V5Z" />
				</svg>
				<div [hidden]="regForm.email.valid || regForm.email.pristine"
					class="alert-error">
					Please enter a valid email!
				</div>
				<input #regPass 
					[style]="{'background-color': (regForm.password.valid || regForm.password.pristine) ? 'white' : 'rgb(247, 210, 210)'}"
					id="logPassword" name="password" type="password" placeholder="Password"
					formControlName="password">
				<svg id="eye-icon" class="icon-inside" #passbtn
					(click)="showHidePassword(regPass, passbtn)" width="24" height="24"
					viewBox="0 0 24 24">
					<path fill="black"
						d="M11.83 9L15 12.16V12a3 3 0 0 0-3-3h-.17m-4.3.8l1.55 1.55c-.05.21-.08.42-.08.65a3 3 0 0 0 3 3c.22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53a5 5 0 0 1-5-5c0-.79.2-1.53.53-2.2M2 4.27l2.28 2.28l.45.45C3.08 8.3 1.78 10 1 12c1.73 4.39 6 7.5 11 7.5c1.55 0 3.03-.3 4.38-.84l.43.42L19.73 22L21 20.73L3.27 3M12 7a5 5 0 0 1 5 5c0 .64-.13 1.26-.36 1.82l2.93 2.93c1.5-1.25 2.7-2.89 3.43-4.75c-1.73-4.39-6-7.5-11-7.5c-1.4 0-2.74.25-4 .7l2.17 2.15C10.74 7.13 11.35 7 12 7Z" />
				</svg>
				<svg [style]="{'visibility': (regForm.password.valid ) ? 'visible' : 'hidden'}"
					id="check-mark"  width="24" height="24" style="margin-left: 1%;">
					<path fill="green" d="m10.6 16.2l7.05-7.05l-1.4-1.4l-5.65 5.65l-2.85-2.85l-1.4 1.4l4.25 4.25ZM5 21q-.825 0-1.413-.588T3 19V5q0-.825.588-1.413T5 3h14q.825 0 1.413.588T21 5v14q0 .825-.588 1.413T19 21H5Zm0-2h14V5H5v14ZM5 5v14V5Z" />
				</svg>
				<div [hidden]="regForm.password.valid || regForm.password.pristine"
					class="alert-error">
					Password must be at least 8 characters long, have at least one number, one
					uppercase and one lowercase letter!
				</div>
				<br>
				<button type="button" (click)="goBack()" class="registration-back-button">
	
				</button>
				<button [disabled]="!this.registrationForm.valid" [hidden]="submitted"
					class="registration-confirm-button" type="submit">Register</button>
			</form>
			<form action="">
				<input type="text" placeholder="works"name="" id="">
			</form>
		</div>
	</div>
</html>
